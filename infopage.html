<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fair Value</title>
    </head>
    <body>
        <h1>Property Information Form</h1>
        <form>
            <label for="suburb">Postcode</label><br>
            <input type="text" placeholder="postcode" name="suburb" id="suburb">
            <br><br>

            <label for="number_of_bedrooms">Number of Bedrooms</label><br>
            <input type="text" placeholder="e.g. 4" name="number_of_bedrooms" id="number_of_bedrooms">
            <br><br>

            <label for="number_of_bathrooms">Number of Bathrooms</label><br>
            <input type="text" placeholder="e.g. 3" name="number_of_bathrooms" id="number_of_bathrooms">
            <br><br>

            <div>
            Squaremeter Range of Property <br>
            <input type="radio" value="0-200sqm" name="sqm_option_1"> 0-200sqm <br>
            <input type="radio" value="200-400sqm" name="sqm_option_2"> 200-400sqm <br>
            <input type="radio" value="400-600sqm" name="sqm_option_3"> 400-600sqm <br>
            <input type="radio" value="600-800sqm" name="sqm_option_4"> 600-800sqm <br>
            <input type="radio" value="800-1000sqm" name="sqm_option_5"> 800-1000sqm <br>
            <input type="radio" value="1000sqm+" name="sqm_option_6"> 1000sqm+
            <br><br>
            </div>

            <label for="ideal_price">Ideal Price at Sale</label><br>
            <input type="text" placeholder="e.g. $500,000" name="ideal_price" id="ideal_price">
            <br><br>

            <label for="share_in_gain">Agent Share in Price above Ideal Price</label><br>
            <input type="text" placeholder="e.g 10%" name="share_in_gain" id="share_in_gain">
            <br><br>

            <label for="share_in_pain">Agent Share in Price below Ideal Price</label><br>
            <input type="text" placeholder="e.g 10%" name="share_in_pain" id="share_in_pain">
            <br><br>
            <input type="submit">

            test
        </form>
    </body>
</html>
